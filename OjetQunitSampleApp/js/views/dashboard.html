<div class="oj-hybrid-padding">
    <h3>Dashboard Content Area</h3>
    <div class="oj-flex oj-flex-items-pad">
        <div class="oj-sm-6 oj-flex-item">
            <div id="areaChart" data-bind="ojComponent: {
            component: 'ojChart', 
            type: 'area', 
            series: areaSeriesValue, 
            groups: areaGroupsValue, 
            animationOnDisplay: 'auto',
            animationOnDataChange: 'auto',
            orientation: orientationValue,
            stack: stackValue,
            hoverBehavior: 'dim'
         }"
                 style="max-width:500px;width:100%;height:350px;">
            </div>
        </div>
        <div class="oj-sm-6 oj-flex-item">
            <div id="barChart" data-bind="ojComponent: {
            component: 'ojChart', 
            type: 'bar', 
            orientation: orientationValue,
            stack: stackValue,
            series: barSeriesValue, 
            groups: barGroupsValue, 
            animationOnDisplay: 'auto',
            animationOnDataChange: 'auto',
            hoverBehavior: 'dim'
        }"
                 style="max-width:500px;width:100%;height:350px;">
            </div>
        </div>
    </div>
</div>
